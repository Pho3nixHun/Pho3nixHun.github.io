<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karácsonyi ajándék húzó</title>
    <style>
        html,
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        button {
            display: inline-block;

            font: normal normal 300 1.3em 'Open Sans';
            text-decoration: none;

            color: rgba(28, 190, 131, 1);
            background-color: transparent;
            border: 1px solid rgba(28, 190, 131, 1);
            border-radius: 100px;

            padding: .3em 1.2em;
            margin: 5px;

            background-size: 200% 100%;
            background-image: linear-gradient(to right, transparent 50%, rgba(28, 190, 131, 1) 50%);
            transition: background-position .3s cubic-bezier(0.19, 1, 0.22, 1) .1s, color .5s ease 0s, background-color .5s ease;
        }

        button:hover {
            color: rgba(255, 255, 255, 1);
            background-color: rgba(28, 190, 131, 1);
            background-position: -100% 100%;
        }

        h1 {
            line-height: 0.5;
            text-align: center;
            overflow: hidden;
            font: 900 2em 'Cinzel Decorative', cursive;
        }
    </style>
    <script>
        const headers = {
            authorization: 'token c10943af-ec4b-4028-90e0-5de0972c3cd8'
        };
        const url = 'https://jsonbin.org/pho3nixhun';

        const read = () => {
            return fetch(url, {
                method: 'get',
                headers
            })
        }

        const write = (data) => {
            return fetch(url, {
                method: 'post',
                headers,
                body: JSON.stringify(data)
            })
        }

        const docReady = () => {
            return new Promise((resolve) => {
                if (document.readyState === 'complete') {
                    document.removeEventListener('load', resolve);
                    window.removeEventListener('DOMContentLoaded', resolve);
                    resolve();
                }
                document.addEventListener('load', resolve);
                window.addEventListener('DOMContentLoaded', resolve);
            });
        }

        const addButton = (text) => {
            const btn = document.createElement('button');
            btn.innerHTML = text;
            document.body.appendChild(btn);
            return new Promise((resolve) => {
                btn.addEventListener('click', evt => resolve({ btn, text, evt }));
            })
        }

        const random = (items) => {
            return items[Math.floor(Math.random() * items.length)];
        }

        const main = async () => {
            document.body.innerHTML = 'Betöltés...';
            const rRes = await read().catch(ex => ex);;
            const rBody = await rRes.json().catch(ex => ex);
            console.log(rBody);
            await docReady();
            const usersAlreadyAnswered = [...Object.values(rBody.taken)];
            const users = Object.keys(rBody.names).filter(key => !(usersAlreadyAnswered.includes(key)));
            if (users.length) {
                document.body.innerHTML = '<h1>Ki vagy?</h1>';
                const whoButtonPromises = users.map(addButton);
                const { text: who } = await Promise.race(whoButtonPromises);
                const availableNames = rBody.names[who].filter(key => !(key in rBody.taken));
                let picked;
                if (availableNames.length > 0) {
                    picked = random(availableNames);
                } else {
                    random(Object.keys(rBody.names).filter(key => !(key in rBody.taken)));
                }
                rBody.taken[picked] = who;
                const wRes = await write(rBody).catch(ex => ex);
                document.body.innerHTML = `<h1> Neki kell ajándékot venned: ${picked} </h1>`;
            } else {
                const availableNames = Object.keys(rBody.names).filter(key => !(key in rBody.taken));
                const nameListTxt = availableNames.join(', ') || 'Senki';
                document.body.innerHTML = `<h1>Már mindenki húzott. (Kimaradt nevek: ${nameListTxt})</h1>`;
            }
        }
        main();
    </script>
</head>

</body>

</html>
